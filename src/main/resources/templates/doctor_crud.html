<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Diagnoses CRUD</title>
  <link rel="stylesheet" href="/css/styles.css"> <!-- Link your CSS file -->
  <style>
    /* Basic styling */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 20px auto;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007BFF;
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Diagnoses CRUD</h1>

  <!-- Success Message -->
  <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>

  <!-- Form to Create Diagnose -->
  <form th:action="@{/diagnoses/diagnose-crud}" method="post" th:object="${diagnose}">
    <label for="visitId">Visit ID:</label>
    <input type="number" id="visitId" name="visitId" th:field="*{visit.visitId}" placeholder="Enter Visit ID" required>

    <label for="diagnosisText">Diagnosis:</label>
    <textarea id="diagnosisText" name="diagnosisText" th:field="*{diagnosisText}" placeholder="Enter Diagnosis" required></textarea>

    <button type="submit">Save Diagnose</button>
  </form>

  <!-- List of Existing Diagnoses -->
  <h2>Existing Diagnoses</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Visit ID</th>
      <th>Diagnosis Text</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="diagnose : ${diagnosesList}">
      <td th:text="${diagnose.id}"></td>
      <td th:text="${diagnose.visit.visitId}"></td>
      <td th:text="${diagnose.diagnosisText}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
